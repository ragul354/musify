<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzify Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="music-logo/backgroung.jpg">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="" alt="">
        </div>
        <h2>Log in to Muzify</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Email or username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <a href="index.html"><p type="submit" class="login-btn">Log In</p></a>
        </form>
        <div class="links">
            <a href="#">Forgot your password?</a>
            <a href="sign-up.html">Don't have an account? Sign up</a>
        </div>
    </div>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.login-btn{
    text-decoration: none;
}

body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    margin: 0;
}

.login-container {
    background-color: #181818;
    padding: 40px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    text-align: center;
    width: 100%;
    max-width: 360px;
}

.logo img {
    width: 60px;
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 20px;
    font-size: 22px;
}

.form-group {
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background-color: #282828;
    color: #fff;
    font-size: 14px;
}

input::placeholder {
    color: #b3b3b3;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background-color: #1DB954;
    border: none;
    border-radius: 5px;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    margin-top: 10px;
}

.login-btn:hover {
    background-color: #1ed760;
}

.links {
    margin-top: 15px;
}

.links a {
    display: block;
    color: #b3b3b3;
    font-size: 12px;
    margin-top: 5px;
    text-decoration: none;
}

.links a:hover {
    text-decoration: underline;
}
    </style>
</body>
</html>
